cdefs: &cdefs
- TESTMOD_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- TESTMOD_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- TESTMOD_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_BITS_DEFAULT
- TESTMOD_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log options."
    default: 0
- TESTMOD_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- TESTMOD_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: TESTMOD_CONFIG_PORTING_STDLIB
- TESTMOD_CONFIG_INCLUDE_UCLI:
    doc: "Include Generic UCLI support."
    default: 0

testmod_log_types: &testmod_log_types
- packet_trace          # Show positive operations
- packet_trace_verbose  # Also show negative operations
- entry_trace           # Track add/remove ops

  

definitions:
  cdefs:
    TESTMOD_CONFIG_HEADER: 
      defs: *cdefs
      basename: testmod_config


  logger:
    testmod:
   
  portingmacro:
    TESTMOD:
      macros:
        - memset
        - malloc
        - free
        - memcmp
        - memcpy
        - memmove
        - strncpy
        - strlen
  enum:
    testmod_log_flag:
      linear: false
      members: *testmod_log_types

  aim_custom_log_macro:
    testmod:
      flags: *testmod_log_types
      prefix: TESTMOD_LOG_FLAG_



